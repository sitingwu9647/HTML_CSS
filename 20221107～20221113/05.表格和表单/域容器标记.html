<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			fieldset{
				width: 300px;
				margin-bottom: 30px;
				
				
			}
			legend{
				text-align: right;
				
			}
			
		</style>
	</head>
	<body>
		<form>
			
			<fieldset>
				<!-- legend: 设置小标题   -->
				<legend >必填信息</legend>
				<!-- label作用：点名字 就 光标到后面的input  -->
				<label for="input1">名字:</label><input id="input1"/> <br />
				<label for="input2">地址:</label><input id="input2" /> <br />
			</fieldset>
			<fieldset>
				<legend>选填信息</legend>
				<label for="input3">电话号码：</label><input id="input3" />
			</fieldset>
			
		</form>
		
		
	</body>
</html>
