<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		
			<form>
				
				<!--  input标记 type属性 默认值是text (文本框)-->
				<!-- 常用属性 -->
				<!-- maxlength作用：防止误操作 -->
				<label for="input1"> 文本输入框 </label>:<input id="input1" value="默认值" maxlength="10" readonly="readonly"  /><br />
				密码输入框：<input type="password" /><br />
				<!--  单选按钮:两边设置 name="sex" 变为一组 (需要设置相同的name属性)-->
				单选按钮:男<input type="radio" name="sex"checked="checked" />女<input type="radio" name="sex"/><br />
				复选框：运动<input type="checkbox" />游戏 <input type="checkbox" checked="checked" />电影 <input type="checkbox" /><br />
				文件框：<input type="file" /><br />
				<!--  selected="selected" 默认值 -->
				下拉列表：<select>
					              <option>辽宁省</option>
					              <option selected="selected">吉林省</option>
					              <option>黑龙江省</option>
					
				         </select><br />
				文本域：<textarea rows="10" cols="50">   </textarea>	<br /> 
				<!--  disabled="disabled"  :禁用 -->
				提交按钮：<input type="submit" disabled="disabled" />重置按钮：<input type="reset" /><br />
				普通按钮：<input type="button" value="点我点我" /><br />
				
				
				
			</form>
		
		
		
	</body>
</html>
