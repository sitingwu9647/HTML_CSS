<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h1{
				font-size: 20px;
			}
			
			p{
				font-size: 16px;
			}
			.class{
				color: green;
			}
			#h6{
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1>浣溪沙</h1>
		<hr />
		<p class="class">
		一曲新词酒一杯，<br />
		去年天气旧亭台。<br />
		夕阳西下几时回？<br />
		无可奈何花落去，<br />
		似曾相识燕归来。<br />
		小园香径独徘徊。	
		</p>
		<h6 id="h6">译文</h6>
		<p class="class">
			听一支新曲喝一杯美酒，还是去年的天气旧日的亭台，西落的夕阳何时才能回来？
			花儿总要凋落让人无可奈何，似曾相识的春燕又归来，独自在花香小径里徘徊。
			
		</p>
		
		
	</body>
</html>
