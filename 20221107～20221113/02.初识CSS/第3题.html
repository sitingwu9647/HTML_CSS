<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>制作一条新闻（选择器，文本样式）</title>
		<style>
			.c1{
				color: blue;
			}
			p{
				color: purple;
			}
			
		</style>
		
		
		
	</head>
	<body>
		<h1 class="c1">这位会“魔法”的爸爸走红&nbsp;他把女儿装进画框</h1>
		<hr />
		<h2 class="c1">原标题：火了！又是别人家的爸爸！他把两个女儿装进一片鸟语花香</h2>
		<p>
		32岁的万里，
		在27岁时当了爸爸。
		这个爸爸不一般，
		他会一种魔法，
		能将嬉戏玩耍的女儿朵朵装进画框。
		万里每天创作8-10 个小时，
		一幅画往往要捶打个把月，
		整整 3 年的时间，
		他创作了这 15 幅画，
		全是画的女儿。
		14 幅都是大女儿朵朵，
		有1幅是小女儿萌萌。
		万里说，
		希望若干年以后，
		等她们长大了，
		再回头看，
		不仅能记起自己美好的童年，
		还能体会到父母对她们深沉的爱。	
			
			
			
		</p>
		
	</body>
</html>
