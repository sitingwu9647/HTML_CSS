<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* 有些特殊的情况需要为某些样式设置具有最高权值:使用!important */
		p{color:red !important;}
		.first{color:yellow;}
		</style>
	</head>
	<body>
		<p class="first" id="pid" style="color:green">
		三年级时，我还是一个
		<strong>胆小如鼠</strong>的小女孩。
		</p>
	</body>
</html>
