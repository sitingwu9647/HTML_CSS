<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>李白的诗 —— 《早发白帝城》</title>
		<style>
			p{
				color: green;
				font-size: 14px; /* <font> 规定文本的字体、字体尺寸、字体颜色。 */
			}
				
		</style>
		
	</head>
	<body>
		<h1>早发白帝城</h1>
		<p>朝辞白帝彩云间，</p>
		<p>千里江陵一日还。</p>
		<p>两岸猿声啼不住，</p>
		<p>轻舟已过万重山。</p>
		
		
		
		
	</body>
</html>
