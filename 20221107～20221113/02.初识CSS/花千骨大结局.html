	<body>
		
		<h1><strong>花千骨</strong>大结局</h1>
		<p>
			花千骨,出生时命格诡异、坚强善良的孤女,被长留上仙白子画下凡化身墨冰仙所救,
			对他暗生情愫;白子画,身负重任一心想保护天下苍生的长留掌门,
			明知花千骨是自己生死劫,非但不忍杀生反救花千骨一命。
		</p>
		<p>
			
			为寻恩人,花千骨前往长留仙山。
			在白子画<strong class="s1">暗暗帮助下</strong>,
			花千骨几经波折经过<strong class="s1">重重考验</strong>拜为其座下唯一的弟子。
		</p>
		<p>
			<strong>糖宝等人意外之死让花千骨几近崩溃</strong>
			
		</p>
