	<body>
		<h2>原谅</h2>
		<hr />
		<p class="p1">
			春天来了<br />
			我去小溪边砸冰<br />
			把春天砸得头破血流<br />
			直淌眼泪<br />
			到了花开的时候<br />
			它就把那些事儿忘了<br />
			真正原谅了我
		</p>
		<h3 id="i3">出自:《孩子们的诗》</h3>
		<p class="p1">
			精选七十多首3-13岁小朋友写的诗 <br />
			天马行空的想象力 真诚而灵动 儿童诗集畅销...<br />
			把孩子们写出来的俏丽汉语存好。——贾樟柯 
		</p>
		
		
		
	</body>
