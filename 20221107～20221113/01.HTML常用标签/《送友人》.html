	<body>
		<h1>《送友人》</h1>
		<hr/>  <!-- <hr>标签用来定义一条水平线 -->
		<p>   <!-- <p>段落标签 -->
			青山横北郭，白水绕东城。<br />   <!-- <br />换行标签 -->
			此地一为别，孤蓬万里征。<br /> 
			浮云游子意，落日故人情。<br /> 
			挥手自兹去，萧萧班马鸣。
		</p>
