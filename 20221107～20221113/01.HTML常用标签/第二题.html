<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>制作莎士比亚的诗（ p标签，h2标签，br标签，hr标签）</title>
	</head>
	<body>
		<h2>存疑</h2>
		<hr />
		<p>
			       你说你喜欢雨，但是你在下雨的时候打伞。<br />
			<br /> 你说你喜欢太阳，但是你在阳光明媚的时候躲在阴凉的地方。<br />
		    <br />	你说你喜欢风，但是在刮风的时候却关上窗户。<br />
		    <br />	这就是为什么我会害怕你也喜欢我。
		</p>
		
		
	</body>
</html>
