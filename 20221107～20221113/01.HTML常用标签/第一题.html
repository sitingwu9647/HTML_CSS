<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>题目：制作经典语录（p标签，h2标签，图片标签）</title>
	</head>
	<body>
		<h2>经典语录</h2>
		<img src="img/c.png"/>
		<hr />
		<p>
			人什么时候才会死？ <br />
			被子弹贯穿心脏的时候？<br />
			不对！<br />
			得了不治之症的时候？<br />
			不对！<br />
			喝下毒蘑菇汤的时候？<br />
			不对！<br />
			是被人遗忘的时候！
			
		</p>
		
		
		
	</body>
</html>
