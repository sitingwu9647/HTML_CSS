<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#p1{
				/*  井号开头  6位   0-9 A-F    */
				color: #018CDA;    /* 颜色 */
				 text-align: center;
			}
			#p2{
				color: #ABC110;
				text-align: right;   /* 水平对齐方式 */
			}
			#p3{
				text-indent: 60px; /*  首行文本的缩进 */
				line-height: 50px;  /*文本的行高 */
				text-decoration: blink;   /* 文本装饰  blink效果：火狐浏览器能看到*/
			}
			
		</style>
		
		
	</head>
	<body>
		<p id="p1">testaaaaa</p> 
		<p id="p2">testbbbbbbbb</p>
		<p id="p3"> 12345<br />abcdef </p>
		
		
	</body>
</html>
