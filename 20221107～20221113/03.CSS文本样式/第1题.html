<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>制作禁止吸烟</title>
		<style>
			strong{
				font-size: 60px;
				color: green;
				 /* 行高的作用：让文字居中  高度和图片大小一致*/
				/* css中行距分别在一行的上下,各占一半,称半行距 */
				 
				line-height: 210px; 
				/*设置元素的垂直排列  top就是垂直对齐文本的顶部*/
				vertical-align: top;
			}
			
		</style>
	</head>
	<body>
		
		<img src="img/smoke.JPG"/> 
		<strong>NO&nbsp;SMOKING</strong><br />
		
	</body>
</html>
