<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
			}
			#div1{
				background-color: aqua;
			}
			#div2{
				background-color: red;
				position: relative;      /*相对位置 :相对于原来的位置*/
				top: -100px;      /*负数就是相反*/
				left: -50px;
			}
			#div3{
				background-color: yellow;
			}
			
			
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		
		
		
		
	</body>
</html>
