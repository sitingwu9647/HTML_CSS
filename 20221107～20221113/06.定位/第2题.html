<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>制作登录窗口（ 绝对定位，相对定位）</title>
		<style>
			#div1 img{
				width: 800px;
				height: 400px;
			}
			#div2{
				width: 600px;
				height: 200px;
				border: 1px gray solid;
				background-color: #808080;
				opacity: 0.5;
				position: relative;
				top: -300px;
				right: -40px;
			}
			#div3{
				width: 300px;
				height: 150px;
				border: 1px black solid;
				background-color: snow;
				position: absolute;
				left: 200px;
				top: 140px;
				opacity: 1;
				
			}
			
			p{
				padding-top: 25px;
				padding-left: 45px;
			}
			span{
				border: 1px solid black;
				background-color: gainsboro;
			}
			
		</style>
	</head>
	<body>
		<div id="div1">
			<img src="img/bg_login_wps图片.jpg" >
			<div id="div2">
			</div>
			<div id="div3">
			<p id="div4">
				账号：<input /><br />
				密码：<input /><br />
				<span>OK</span>
				</p>
			</div>
			
			
		</div>
		
		
		
	</body>
</html>
