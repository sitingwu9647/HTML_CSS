<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
			}
			#div1{
				background-color: aqua;
			}
			#div2{
				background-color: red;		
				position: absolute;      /*绝对定位:相对于父标记机(body)的位置*/
				top: 100px;               /*父标记一定要设置定位属性！！！！！*/    
				left: 50px;
 			}
			#div3{
				background-color: yellow;
			}
			
			
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</body>
</html>
