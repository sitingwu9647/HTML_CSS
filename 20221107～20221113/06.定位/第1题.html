<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>制作定位练习（相对定位）</title>
	</head>
	<style>
		div{
			width: 50px;
			height: 50px;
		}
		#div1{
			background-color: red;
			margin-left:50px ;
			
		}
		#div2{
			background-color: green;
		}
		#div3{
			background-color: purple;
			position: relative;
			left: 50px;
			top: -50px;
		}
		#div4{
			background-color: yellow;
			position: relative;
			top: -100px;
			right: -100px;	
		}
		#div5{
			background-color: skyblue;
			position: relative;
			top: -100px;
			right: -50px;
		}
		
	</style>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
		<div id="div5"></div>
		
		
		
	</body>
</html>
