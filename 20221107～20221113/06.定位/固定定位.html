<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width: 100px;
				height: 2000px;
				border: 1px #000000 solid;
				
				
			}
			
			#div2{
				position: fixed;   /*固定在浏览器的某一个固定位置，永远停在那*/
				left: 50px;
				bottom: 100px;
				
				
			}
			
			
		</style>
	</head>
	<body>
		
		<div id="div1"></div>
		<div id="div2">固定内容</div>
		
		
	</body>
</html>
