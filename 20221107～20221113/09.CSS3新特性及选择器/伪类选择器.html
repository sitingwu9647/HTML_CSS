<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a:link{
				color: yellow;
			}
			a:visited{
				color: red;
			}
			a:hover{
				color: blue;
				text-decoration: none;

			}
			a:active{
				color: green;
			}
			input:focus{
				border: 2px red solid;   /*focus :聚焦*/
			}
			
			input:checked+span{   /*input被选择时，离input最近的span变红色*/
				color: red;
			}
			
			input:disabled{
				
				background-color: black;
			}
			
			:target{     /*target:目标*/
				color: blue;
			}
			
		</style>
	</head>
	<body>
		<a href="https://www.baidu.com">百度</a>
		<p>
			用户名： <input /><br />
			
			<input type="radio" name="color">    <!-- name的作用:三选一-->
			<span>红色</span>
			<br>
			<input type="radio" name="color">
			<span>黄色</span>
			<br>
			<input type="radio" name="color">
			<span>绿色</span>
			<br>
			生日 <input disabled="disabled"  value="1992-08-10"/>
			
			
		</p>
		
		
		<a href="#div1">指向div</a>
		<div id="div1">div内容</div>
		
	</body>
</html>
