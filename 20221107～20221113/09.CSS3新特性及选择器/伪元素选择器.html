<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p::first-letter{
				font-size: 20px;
			}
			
			p::first-line{
				color:red;	
			}
			
			div::before{
				content:"我是" ;   /*content:内容*/
			}
			
			div::after{
				content: ",再见";
				color: red;   /*color:控制再见的样式*/
			}
			
			span::selection{
				color: yellow;
			}
	
		</style>

	</head>
	<body>
		<p>第一段内容</p>
		<p>
			第二段内容<br />
			第二段内容第二行
		</p>
	
		<div>div1</div>
		<div>div2</div>
		<span>赶快选中我</span>

	</body>
</html>
