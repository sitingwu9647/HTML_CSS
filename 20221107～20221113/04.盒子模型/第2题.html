<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册窗口（ div标签，边距，填充）</title>
		<style>
			#i1{
				width: 300px;
				height: 300px;
				border: blue 1px solid;
				
			}
			h3{
				background-color: blue;
				color: white;
				margin: 0px;
				text-align: center;
				height: 50px;
				padding-top:25px;
				
			}
			#i5{
				height: 200px;
			    padding-top: 30px;
				padding-left: 30px;
			}
			
			#i6{
				background-color: yellow;
				color: red;
				width: 70px;
				height: 20px;
				text-align: center;
				padding-top:5px;
			    margin-left:35px;
			}
			
			
		</style>
	</head>
	<body>
		<div id="i1">
			<h3>免费试听 在线体验</h3>
			
			<div id="i5">
				<p>姓名 &nbsp; <input type="text" />  </p>
				<p>邮箱 &nbsp; <input type="text" />  </p>
				<p>联系电话<input type="text" />   </p>
				<div id="i6">  <strong> 马上注册 </strong> </div>
				
			</div>
		</div>
	</body>
</html>
