<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
		</style>
	</head>
	<body>
		<form>
		请输入搜索关键字：<input type="search" /> <br />   <!-- 比普通文本框多：1差号() 2英文输入正确与否判断 -->
		请输入电子邮箱：<input type="email" /><br />
		请输入一个网站：<input type="url" /><br />
		请输入一个数字：<input type="number"  max="10"  min="1"  step="2"/><br />  <!-- step="2"  每次自增2-->
		请输入电话号码：<input type="tel" /><br />
		请选择一个值：<input type="range"  min="1" max="10" value="2"/><br />
		请选择一个颜色:<input type="color" /><br />
		请选择出发时间：<input type="time" step="3"/><br />
		请选择出发日期：<input  type="date" /><br />
		请选择月份：<input type="month" /><br />
		请选择周：<input type="week" /><br />
		
		
		<input type="submit" />
		</form>
	</body>
</html>
