<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			hgroup{  /* <hgroup>是一个二级元素,用于封装了一个或多个标题元素(<h1>到<h6>),如标题和子标题 */
				background-color: yellow;
				color: red;
			}
			
		</style>
	</head>
	<body>
		<hgroup>
			<h1>一号标题</h1>
			<h3>三号标题</h3>
			<h6>六号标题</h6>
		</hgroup>
		
		
	</body>
</html>
